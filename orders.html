    }

    <script>
    async function fetchOrders() {
    try {
        const buyerid = localStorage.getItem('buyerid');
        if (!buyerid) {
            alert('You must be logged in to view orders.');
            return;
        }

        const response = await fetch('http://localhost:3005/orders1', {
            headers: { 'buyerid': buyerid }
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Failed to fetch orders: ${response.status} ${response.statusText} - ${errorText}`);
        }

        const contentType = response.headers.get('content-type');
        let data;
        if (contentType && contentType.includes('application/json')) {
            data = await response.json();
        } else {
            const text = await response.text();
            throw new Error(`Unexpected response format: ${text}`);
        }

        // Populate orders data in the table
        const ordersTableBody = document.querySelector('.orders-table tbody');
        ordersTableBody.innerHTML = ''; // Clear existing rows

        data.forEach(order => {
            const row = document.createElement('tr');

            const orderIdCell = document.createElement('td');
            orderIdCell.textContent = order.orderid;

            const cropNameCell = document.createElement('td');
            cropNameCell.textContent = order.cropname;

            const quantityAvailableCell = document.createElement('td');
            quantityAvailableCell.textContent = order.quantityavailable;

            const totalPriceCell = document.createElement('td');
            totalPriceCell.textContent = order.totalprice;

            

            row.appendChild(orderIdCell);
            row.appendChild(cropNameCell);
            row.appendChild(quantityAvailableCell);
            row.appendChild(totalPriceCell);
        

            ordersTableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching orders:', error);
        alert(`An error occurred while fetching orders: ${error.message}`);
    }
}

window.onload = fetchOrders;
